<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <style>img { width: 100px }</style>
    </h:head>
    <h:body>
        <h:form>
            <!-- Dealer -->
            <!-- Dealer Hand -->
            <table>
                <c:if test="#{blackjack.inProgress}">
                    <tr>
<!--                        <td>#{blackjack.dealerHand[0].faceValue}</td>
                        <td><i class="#{blackjack.getIcon(blackjack.dealerHand[0].suit)}" /></td>-->
                        <td><img src="images/#{blackjack.getFilename(blackjack.dealerHand[0])}" /></td>
                    </tr>
                </c:if>
                <c:if test="#{!blackjack.inProgress}">
                    <tr>
                        <c:forEach items="#{blackjack.dealerHand}" var="card">
<!--                            <td>#{card.faceValue}</td>
                            <td><i class="#{blackjack.getIcon(card.suit)}" /></td>-->
                            <td><img src="images/#{blackjack.getFilename(card)}" /></td>
                        </c:forEach>
                    </tr>
                    <tr><td>#{blackjack.bestValueOfHand(blackjack.dealerHand)}
                            <c:if test="#{blackjack.isBusted(blackjack.dealerHand)}">Busted</c:if></td></tr>
                </c:if>

            </table>
            <!-- Deck and Drop Pile -->

            <!-- Players -->
            <div>
                <!-- The Hand -->
                <table>
                    <tr>
                        <c:forEach items="#{blackjack.playerHand}" var="card">
<!--                            <td>#{card.faceValue}</td>
                            <td><i class="#{blackjack.getIcon(card.suit)}" /></td>-->
                            <td><img src="images/#{blackjack.getFilename(card)}" /></td>
                        </c:forEach>

                    </tr>
                    <tr><td>#{blackjack.bestValueOfHand(blackjack.playerHand)}
                            <c:if test="#{blackjack.isBusted(blackjack.playerHand)}">Busted</c:if></td></tr>
                </table>
                <!-- Sit Down/Leave -->
                <h:commandButton action="#{blackjack.playHand()}" value="Play" />
                <!-- Hit/Stand -->
                <h:commandButton action="#{blackjack.hit()}" value="Hit" />
                <h:commandButton action="#{blackjack.stand()}" value="Stand" />
                <!-- Bet -->
            </div>

            <!-- Overall Controls -->
            <!-- Login/Logout -->
            <!-- Buy Chips -->
            <!-- Cash Out -->
        </h:form>
    </h:body>
</html>
